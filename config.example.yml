cache:
    cluster:
        coordinator: memory
        prefix: bux_cluser_
        # Prefixed with "_", because it's unused by default
        _redis:
            max_idle_timeout: 10s
            url: localhost:6379
            use_tls: false
    engine: freecache
    # Prefixed with "_", because it's unused by default
    _redis:
        dependency_mode: true
        max_active_connections: 0
        max_connection_lifetime: 60s
        max_idle_connections: 10
        max_idle_timeout: 10s
        url: redis://localhost:6379
        use_tls: false
config_file: config.example.yml
db:
    datastore:
        auto_migrate: true
        debug: false
        engine: sqlite
        table_prefix: xapi
    # Prefixed with "_", because it's unused by default
    _mongodb:
        db_name: xapi
        transactions: false
        uri: mongodb://localhost:27017/xapi
    # Prefixed with "_", because it's unused by default
    _sql:
        driver: postgresql
        host: localhost
        name: xapi
        password: ""
        port: "5432"
        replica: false
        skip_initialize_with_version: true
        time_zone: UTC
        tx_timeout: 10s
        user: postgres
    sqlite:
        database_path: ./bux.db
        shared: true
